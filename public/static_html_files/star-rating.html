<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Rating</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
            .stars-outer {
                position: relative;
                display: inline-block;
            }
    
            .stars-inner {
                position: absolute;
                top: 0;
                left: 0;
                white-space: nowrap;
                overflow: hidden;
                /* width: 0; */
            }
            .stars-outer::before {
                content: "\f005 \f005 \f005 \f005 \f005";
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                color: #ccc;
            }
            .stars-inner::before {
                content: "\f005 \f005 \f005 \f005 \f005";
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                color: #f8ce0b;
            }
        </style>

  </head>
  <body>
    <div class="container">
      <table class="table table striped">
        <thead>
          <tr>
            <th>4k <i class="fa fa-television" aria-hidden="true"></i></th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sonny">
            <td>Sony 4k TV</td>
            <td>
              <div class="stars-outer"><div class="stars-inner"></div></div>
              <span class="number-rating"> </span>
            </td>
          </tr>
          <tr class="samsung">
            <td>Samsung 4k TV</td>
            <td>
              <div class="stars-outer"><div class="stars-inner"></div></div>
              <span class="number-rating"> </span>
            </td>
          </tr>
          <tr class="panasonic">
            <td>Panasonic 4k TV</td>
            <td>
              <div class="stars-outer"><div class="stars-inner"></div></div>
              <span class="number-rating"> </span>
            </td>
          </tr>
          <tr class="toshiba">
            <td>Toshiba 4k TV</td>
            <td>
              <div class="stars-outer"><div class="stars-inner"></div></div>
              <span class="number-rating"> </span>
            </td>
          </tr>
          <tr class="asus">
            <td>ASUS 4k TV</td>
            <td>
              <div class="stars-outer"><div class="stars-inner"></div></div>
              <span class="number-rating"> </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script> -->
    <SCRIPT type="text/javascript">
        //initial ratings
    const ratings = {
        sonny: 4.7,
        samsung: 3.8,
        panasonic: 2.3,
        toshiba: 4.6,
        asus: 2.8
    }
    const starTotal = 5;
    document.addEventListener("DOMContentLoaded", getRatings);

    //run getRating when DOM loads
    function getRatings(){
      
        for( let rating in ratings ){
            console.log(ratings[rating])
            //get percentage
            const starPercentage = (ratings[rating] / starTotal) * 100;
            console.log(starPercentage);
            //Round to nearest fa-rotate-180
            const starPercentageRounded = `${Math.round(starPercentage / 10) * 10}%` ;

            console.log(starPercentageRounded);
            //Set width of Star inner to percentage
            document.querySelector(`.${rating} .stars-inner`).style.width = starPercentageRounded;
        }
    }

    </script>
  </body>
</html>
