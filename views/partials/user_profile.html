<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Material Icon CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS CDN and Bootstrap-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">


  <!-- Your custom styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!--ICON-->
  <link rel="icon" href="assets/img/localize.png">
  <title>Localize-meeting the locals makes easy</title>
  <style>
    .interests {
      list-style: none;
      display: inline-block;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <hr>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <img src="{{user.imageURL}}" style="float: left;" />
        <h2 class="display-4">{{user.name}}</h1>
          <h3>{{user.city}}, {{user.state}}</h3>
          <p class="lead">{{user.aboutMe}}</p>
          <div class="interest-tokens">
            <ul>
              {{#each user_interests}} 
              <li class="interests" id="{{this.text}}"> <span class="badge badge-pill badge-primary">{{this.text}}</span></li>
              {{/each}}
            </ul>
          </div>
      </div>
    </div>
    <hr>

  </div>
  <hr>

  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/places.js@1.14.0"></script>


  <script src=" https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script>
    (function () {
      var placesAutocomplete = places({
        appId: 'JSLJBPTRC9',
        apiKey: 'fe3a389cac2375e56c7401ce1a6c8ffa',
        container: document.querySelector('#address')
      });

      var $address = document.querySelector('#address-value')
      placesAutocomplete.on('change', function (e) {
        $address.textContent = e.suggestion.value
      });

      placesAutocomplete.on('clear', function () {
        $address.textContent = 'none';
      });

    })();
  </script>
  <!-- <script src="js/user.js" type="text/javascript"></script> -->
</body>

</html>
